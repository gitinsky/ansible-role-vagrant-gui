---
- name: install Vagrant
  apt: deb=https://releases.hashicorp.com/vagrant/1.9.1/vagrant_1.9.1_x86_64.deb state=present

- name: install Virtualbox
  apt: name=virtualbox state=present

- name: install icewm
  apt: name=icewm state=present

- name: install xterm
  apt: name=xterm state=present

- name: install tightvncserver
  apt: name=tightvncserver state=present
